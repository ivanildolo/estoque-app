<form (ngSubmit)="onSubmit(form)" #form="ngForm">
 <div class="fields-container">
  <div class="form-group">
    <label for="productName">Nome do Produto:</label>
    <input
      type="text"
      class="form-control product-name"
      ngModel
      name="productName"
      placeholder="Digite o nome do produto"
    />
  </div>
  <div class="form-group">
    <label for="firstDate">Data de Início:</label>
    <input
      type="date"
      class="form-control my-input"
      [ngModel]="firstDate"
      name="firstDate"
      required
    />
  </div>
  <div class="form-group">
    <label for="lastDate">Data Final:</label>
    <input
      type="date"
      class="form-control my-input"
      [ngModel]="lastDate"
      name="lastDate"
      required
    />
  </div>
  <div class="form-group">
    <button color="primary" type="submit" mat-fab extended>
      <mat-icon>filter_alt</mat-icon>
      Filtrar
    </button>
  </div>
 </div>
  <div class="form-group new-product-container">
    <a type="button" mat-fab extended href="/novo-produto">
      <mat-icon>save</mat-icon>
      Novo produto
    </a>
  </div>
</form>
<div *ngIf="isLoading; else content">
  <mat-spinner class="load-spinner" color="primary"></mat-spinner>
</div>

<ng-template #content>
  <table mat-table [dataSource]="products" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let product">#{{ product.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let product">{{ product.description }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <td mat-cell *matCellDef="let product">
        {{ product.price | currency : "BRL" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let product">{{ product.category }}</td>
    </ng-container>

    <ng-container matColumnDef="warehouse_location">
      <th mat-header-cell *matHeaderCellDef>Localização</th>
      <td mat-cell *matCellDef="let product">
        {{ product.warehouse_location }}
      </td>
    </ng-container>

    <ng-container matColumnDef="creation_date">
      <th mat-header-cell *matHeaderCellDef>Data de Criação</th>
      <td mat-cell *matCellDef="let product">
        {{ product.creation_date | date : "dd/MM/YYYY" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let product">
       <div class="flex">
        <button class="btn-checkout" mat-fab title="Retirada de produto">
          <mat-icon>shopping_cart_checkout</mat-icon>
        </button>
        <button class="btn-checkin" mat-fab title="Entrada de produto">
          <mat-icon>add_shopping_cart</mat-icon>
        </button>
        <button color="danger" class="btn-delete" mat-fab title="Deleta produto">
          <mat-icon>delete</mat-icon>
        </button>
       </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-template>
