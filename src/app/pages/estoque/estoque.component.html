<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="form-group">
    <label for="productName">Nome do Produto:</label>
    <input
      type="text"
      class="form-control my-input"
      ngModel
      name="productName"
      placeholder="Digite o nome do produto"
    />
  </div>
  <div class="form-group">
    <label for="firstDate">Data de Início:</label>
    <input
      type="date"
      class="form-control my-input"
      [ngModel]="firstDate"
      name="firstDate"
    />
  </div>
  <div class="form-group">
    <label for="lastDate">Data Final:</label>
    <input
      type="date"
      class="form-control my-input"
      [ngModel]="lastDate"
      name="lastDate"
    />
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">Filtrar</button>
  </div>
</form>
<div *ngIf="isLoading; else content">
  <mat-spinner class="load-spinner" color="primary"></mat-spinner>
</div>

<ng-template #content>
  <table mat-table [dataSource]="products" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let product">#{{ product.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let product">{{ product.description }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <td mat-cell *matCellDef="let product">
        {{ product.price | currency : "BRL" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="item_category">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let product">{{ product.item_category }}</td>
    </ng-container>

    <ng-container matColumnDef="warehouse_location">
      <th mat-header-cell *matHeaderCellDef>Localização</th>
      <td mat-cell *matCellDef="let product">
        {{ product.warehouse_location }}
      </td>
    </ng-container>

    <ng-container matColumnDef="creation_date">
      <th mat-header-cell *matHeaderCellDef>Data de Criação</th>
      <td mat-cell *matCellDef="let product">
        {{ product.creation_date | date : "dd/MM/YYYY" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-template>
